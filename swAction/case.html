<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css" />
<title>swAction|操作指南|demo</title>
<meta name="keywords" content="swAction操作指南" />
<meta name="description" content="swAction操作指南" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, telephone=no" name="viewport">
<meta content="telephone=no" name="format-detection" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<script src="js/app.js"></script>
</head>

<body>
<script>header()</script>
<div id="swAction" style="margin:0 auto; max-width: 1000px; overflow: hidden;">
	<iframe src="swAction.1.0.1/index.html" frameborder="0" scrolling="no" id="test" width="100%" onload="this.height=100"></iframe>
</div>
<script>footer()</script>
<script type="text/javascript">
function reinitIframe(){
	var iframe = document.getElementById("test");
	try{
		var bHeight = iframe.contentWindow.document.body.scrollHeight;
		var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
		var height = Math.max(bHeight, dHeight);
		iframe.height = height;
		console.log(height);
	}catch (ex){}
}
window.setInterval("reinitIframe()", 200);
</script>
</body>
</html>
